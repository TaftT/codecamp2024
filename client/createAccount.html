<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Your styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div id="AppName" v-cloak>
        <header>
            <h1>Code Show Off</h1>
            <nav id="hamburgerNav"  @mouseover="menuOpen = true" @mouseleave="menuOpen = false">
                <span 
                    class="material-symbols-outlined" 
                    id="menuIcon">
                    
                    menu
                </span>
                <div v-if="menuOpen" id="menuDropdown">
                    <ul>
                        <li><a href="#services" v-on:click="page='index'">Home</a></li>
                        <li v-on:click="page='competitionShowcase'"><a href="#home">All Competitions</a></li>
                        <li><a href="createCompetition.html">Create Competition</a></li>
                    </ul>
                </div>
            </nav>
        </header>


    <main>
        
            <div id="createAccount">
                <div id="accountDetails">
                    <h1>Create Account</h1>
                    <input v-model="userName" type="text" id="usernameInput" placeholder="Enter Displayed Name" required><br>
                    <input v-model="linkedIn" type="url" id="linkedINUrl" placeholder="Enter LinkedIn URL" required><br>
                    <p id="error" v-if="errorMessage"> {{errorMesage}} </p>
                    <div v-on:click="postUserInfo()" id="moreCompButton" :class="{ clicked: isClicked, notclicked: !isClicked }">
                        Create Account
                    </div>
    
                </div>
                
            </div>



        
    </main>
</div>
    <aside></aside>
    <footer>
    </footer>


    <!-- Vuejs development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Vuejs Production -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <!-- Your javaScript -->
    <script type="module" src="createAccount.js"></script>
</body>
</html>
