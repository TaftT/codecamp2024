<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    /* Prevent flickering of Vue bindings */
    [v-cloak] {
      display: none;
    }
  </style>
<body>
  <header>
    <h1>LOGO Test 1</h1>
        <nav>
            <span class="material-symbols-outlined" id="menuIcon">
                menu
                </span>
        </nav>
  </header>
    <div id="dashboardApp" v-cloak>
        <div id="createCompBig">
          <h1>Create Entry</h1>
          <input type="text" id="competitionNameInput" placeholder="Entry Name" required><br>

          <input type="email" id="organizerEmailsInput" placeholder="Team Emails (separate multiple emails with commas)" required multiple><br>

          <input type="text" id="imageUploadInput" placeholder="Image Upload" required><br>

          <input type="url" id="youtubeUrl" placeholder="Enter Youtube URL" required><br>

          <input type="url" id="gitUrl" placeholder="Enter GitHub URL"><br>

          <input type="text" id="projectPasscodeInput" placeholder="Project Passcode" required><br>

          <input type="text" id="categoryInput" placeholder="Category" required><br>

          <input type="text" id="teamNumInput" placeholder="Enter Table Location" required><br>

          <textarea id="projectDescriptionInput" placeholder="Project Description" required></textarea><br>

          <div id="createEntryButton">Submit</div>


        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module" src="createCompetition.js"></script>
</body>
</html>
